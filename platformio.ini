[env]
platform = atmelsam
board = mkrgsm1400
framework = arduino
lib_deps = 
	C:\Users\gideo\Downloads\ProDinoMKRZero.zip
	arduino-libraries/Ethernet@^2.0.2
	bblanchon/ArduinoJson@^7.4.2
	links2004/WebSockets@^2.7.0
	mikalhart/TinyGPSPlus@^1.1.0
	jandrassy/ArduinoOTA@^1.1.0
build_src_filter = +  <*.h> +<main-${PIOENV}.cpp> +<*.hpp>
monitor_speed = 115200

[env:rest-api]

[env:test-rest-tynihttp]

[env:main]
upload_protocol = espota
upload_port = 192.168.1.192